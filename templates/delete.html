{% extends "edit.html" %}

{% block modal %}
<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this blog?</h5>
      </div>
      <div class="modal-body">
            You cannot undo this action! All post data will be deleted!
      </div>
      <div class="modal-footer">
        <a href = "{{url_for('edit', post_id=post['id'])}}" class="btn btn-secondary" data-bs-dismiss="modal">Close</a>
        <a href = "{{url_for('delete_blog_ok', post_id=post['id'])}}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
$(document).ready(function(){
    $("#exampleModal").modal('show');
});
{% endblock %}
