<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/4922/4922073.png"" >
    {% block title %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand link-light" href="/">
                <img src="{{url_for('static', filename='images/icon.png')}}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                FlaskBlog
            </a>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="link-light nav-link" aria-current="page" href="/">Home</a>
                    <a class="link-light nav-link" href="/register">Register</a>
                </div>
            </div>
          </div>

        </nav>
    </header>
    <main style="text-align: center; align-items:center">{% block content %}{% endblock %}</main>
</body>
